<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notemaster With Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://davidtkadz.com/public_css/noteMaster.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <h3 style="text-align">{{ title }}</h3>
        <div class="form">
          <div class="form-group">
            <div class="form-group">
              <label>Note Title</label>
              <input
                type="text"
                class="form-control"
                v-model="note.title"
                placeholder="input your title here..."
              />
            </div>
            <div class="form-group">
              <label>Note Text</label>
              <textarea
                class="form-control"
                v-model="note.text"
                placeholder="input your note here..."
              ></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" @click="addNote">
            Submit
          </button>
        </div>
        <div class="col-sm-12 mt-2">
          <div class="col-sm-4 mt-2 px-3 py-1" v-for="note in notes">
            <div class="card">
              <div class="card-block">
                <h4 class="card-title">{{ note.title }}</h4>
                <h6 class="card-subtitle mb-2 text-muted">{{ note.date }}</h6>
                <p class="card-text">{{ note.text }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            title: "Notemaster",
            note: {
              title: "",
              text: "",
              date: new Date(Date.now()).toLocaleString()
            },
            notes: [
              {
                title: "Learning Vue JS",
                text: "Start simple with Vue JS",
                date: new Date(Date.now()).toLocaleString()
              },
              {
                title: "Day 2 with Vue JS",
                text: "Create simple notemaster with Vue JS",
                date: new Date(Date.now()).toLocaleString()
              },
              {
                title: "Learning Vue JS",
                text: "Start simple with Vue JS",
                date: new Date(Date.now()).toLocaleString()
              },
              {
                title: "Day 2 with Vue JS",
                text: "Create simple notemaster with Vue JS",
                date: new Date(Date.now()).toLocaleString()
              },
              {
                title: "Learning Vue JS",
                text: "Start simple with Vue JS",
                date: new Date(Date.now()).toLocaleString()
              },
              {
                title: "Day 2 with Vue JS",
                text: "Create simple notemaster with Vue JS",
                date: new Date(Date.now()).toLocaleString()
              }
            ]
          };
        },
        methods: {
          addNote() {
            this.notes.push(this.note);
          }
        }
      });
    </script>
  </body>
</html>
